<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <style>
    #slider {
      width: 300px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.3s ease;
    }

    .slide {
      width: 300px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div id="slider">
    <div class="slides">
      <div class="slide"><img src="/zdj1.JPG" alt=""></div>
      <div class="slide"><img src="/zdj2.JPG" alt=""></div>
      <div class="slide"><img src="/zdj3.JPG" alt=""></div>
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script>
    var sliderModule = (function() {
      var currentIndex = 0;
      var slides = document.querySelectorAll('.slide');
      var totalSlides = slides.length;
      var slider = document.getElementById('slider');

      function showSlide(index) {
        if (index < 0) {
          index = totalSlides - 1;
        } else if (index >= totalSlides) {
          index = 0;
        }

        var offset = -index * 300; 
        slider.querySelector('.slides').style.transform = 'translateX(' + offset + 'px)';
        currentIndex = index;
      }

      function nextSlide() {
        showSlide(currentIndex + 1);
      }

      function prevSlide() {
        showSlide(currentIndex - 1);
      }

      function init() {
        document.getElementById('prev').addEventListener('click', prevSlide);
        document.getElementById('next').addEventListener('click', nextSlide);
      }

      return {
        init: init
      };
    })();

    sliderModule.init();
  </script>
</body>
</html>
